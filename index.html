<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Billing System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="gradient-text">🍴 Interactive Menu & Billing System</h1>
  </header>

  <main>
    <section class="menu">
      <h2 class="gradient-text">Menu</h2>
      <div id="menuItems" class="menu-items"></div>
    </section>

    <section class="cart">
      <h2 class="gradient-text">🛒 Your Cart</h2>
      <ul id="cartItems"></ul>
      <h3>Total: Rs <span id="total">0</span></h3>
      <button id="checkoutBtn">Checkout</button>
    </section>
  </main>

  <footer>
    <p class="gradient-text">👤 Made by ALPHA</p>
    <p class="gradient-text">🌟 Source Code : <a href="https://github.com/SHADOW-04/Billing-System" target="_blank">Click Here</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
